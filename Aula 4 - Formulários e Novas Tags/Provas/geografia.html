      <form method="post">
        <ol>
          <!-- Primeira Questão -->
          <li><label>Qual é a principal cadeia de montanhas que separa a Europa da Ásia?</label></li>
            <ol type="A">
              <li><input type="radio" id="q1A" name="q1" required/><label for="q1A">Alpes</label></li>
              <li><input type="radio" id="q1B" name="q1" required/><label for="q1B">Andes</label></li>
              <li><input type="radio" id="q1C" name="q1" required/><label for="q1C">Ural</label></li>
              <li><input type="radio" id="q1D" name="q1" required/><label for="q1D">Himalaias</label></li>
            </ol>
          <br />
          <!-- Segunda Questão -->
          <li><label>Qual é o país que possui a maior quantidade de ilhas no mundo?</label></li>
            <ol type="A">
              <li><input type="radio" id="q2A" name="q2" required/><label for="q2A">Suécia</label></li>
              <li><input type="radio" id="q2B" name="q2" required/><label for="q2B">Indonésia</label></li>
              <li><input type="radio" id="q2C" name="q2" required/><label for="q2C">Canadá</label></li>
              <li><input type="radio" id="q2D" name="q2" required/><label for="q2D">Filipinas</label></li>
            </ol>
          <br />
          <!-- Terceira Questão -->
          <li><label>Qual é a principal cidade portuária do Brasil, conhecida por sua intensa atividade comercial?</label></li>
            <ol type="A">
              <li><input type="radio" id="q3A" name="q3" required/><label for="q3A">Brasília</label></li>
              <li><input type="radio" id="q3B" name="q3" required/><label for="q3B">Rio de Janeiro</label></li>
              <li><input type="radio" id="q3C" name="q3" required/><label for="q3C">São Paulo</label></li>
              <li><input type="radio" id="q3D" name="q3" required/><label for="q3D">Santos</label></li>
            </ol>
          <br />
          <!-- Quarta Questão -->
          <li><label>Qual é o maior lago de água doce do mundo em volume?</label></li>
            <ol type="A">
              <li><input type="radio" id="q4A" name="q4" required/><label for="q4A">Lago Superior</label></li>
              <li><input type="radio" id="q4B" name="q4" required/><label for="q4B">Lago Baikal</label></li>
              <li><input type="radio" id="q4C" name="q4" required/><label for="q4C">Lago Vitória</label></li>
              <li><input type="radio" id="q4D" name="q4" required/><label for="q4D">Lago Tanganica</label></li>
            </ol>
          <br />
          <!-- Quinta Questão -->
          <li><label>Qual é o ponto mais alto da América do Sul?</label></li>
            <ol type="A">
              <li><input type="radio" id="q5A" name="q5" required/><label for="q5A">Pico da Neblina</label></li>
              <li><input type="radio" id="q5B" name="q5" required/><label for="q5B">Monte Aconcágua</label></li>
              <li><input type="radio" id="q5C" name="q5" required/><label for="q5C">Monte Roraima</label></li>
              <li><input type="radio" id="q5D" name="q5" required/><label for="q5D">Monte Fitz Roy</label></li>
            </ol>
            
        </ol>
        
        <button type="submit" name="btnEnviar">Enviar!</button>
